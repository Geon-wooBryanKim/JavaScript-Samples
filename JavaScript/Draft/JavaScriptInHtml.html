<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in HTML</title>
    <script>
        function buttonClicked() {
            window.alert('Hello');
        }
    </script>
</head>
<body>
<h1>Java Script Example</h1>

<script>
    document.write('<div>Hello Java Script</div>');
</script>

<input type="button" onclick="buttonClicked()" value="Click"/>
</body>
</html>
