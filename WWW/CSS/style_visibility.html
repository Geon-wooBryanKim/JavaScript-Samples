<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  
<h3>hidden</h3>
<div class="border outer">
   <div class="border inner">A</div>   
   <div class="border inner" style="visibility:hidden;">B</div>
   <div class="border inner">C</div>   
</div>

<h3>visible</h3>
<div class="border outer">
   <div class="border inner">A</div>   
   <div class="border inner" style="visibility:visible;">B</div>
   <div class="border inner">C</div>   
</div>

<h3>none</h3>
<div class="border outer">
   <div class="border inner">A</div>   
   <div class="border inner" style="display:none;">B</div>
   <div class="border inner">C</div>   
</div>
</body>
<style>
   .border { border : solid 1px black; margin:1px; }
   .outer { width:200px; height:200px; }
   .inner { width:50px; height:50px; }
</style>
</html>
