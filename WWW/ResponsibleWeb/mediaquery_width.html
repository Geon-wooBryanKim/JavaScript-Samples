<html>

   <style>
      div {
         width: 300px;
         height: 300px;
         border: solid 1px black;
         text-align: center;
      }

      @media all and (min-width:320px) {
         div { width:300px; background-color: lightyellow; }
      }
      
      @media all and (min-width:480px) {
         div { width:460px; background-color: yellow; }
      }

      @media all and (min-width:640px) {
         div { width:600px; background-color: greenyellow; }
      }
      
   </style>

</head>
