<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<h1>회원가입</h1>
<form action="send.php">

    <fieldset>
        <legend>필수 사항</legend>
        <ul>
            <li>
                구분
                <input type="radio" name="userType" id="userType_local" checked> 
                <label for="userType_local">내국인</label>
                <input type="radio" name="userType" id="userType_foreigner"> 
                <label for="userType_foreigner">외국인</label>
            </li>
            <li>
                <label for="userId">아이디</label>
                <input type="text" id="userId" value="영문, 숫자">
            </li>
            <li>
                <label for="userPass">비밀번호</label>
                <input type="password" id="userPass" value="영문, 숫자, 특수문자">
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>추가 사항</legend>
        <ul>
            <li>
                <label for="userEmail">이메일</label>
                <input type="text" id="userEmail">
            </li>
            <li>
                <label for="userPhone">휴대폰 번호</label>
                <input type="text" id="userPhone">
            </li>
            <li>
                <label for="userAge">나이</label>
                <input type="text" id="userAge">
            </li>
            <li>
                <label for="userSite">홈페이지</label>
                <input type="text" id="userSite">
            </li>
            <li>
                <label for="userInfo">소개글</label>
                <textarea id="userInfo" cols="30" rows="10">간단한 소개글을 입력하세요.</textarea>
            </li>
        </ul>
    </fieldset>

    <button type="reset">취소</button> 
    <button type="submit">등록</button>

</form>
</body>
</html>
