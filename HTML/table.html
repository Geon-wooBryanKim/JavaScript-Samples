<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>테이블 예제</title>
</head>
<body>
    <table border="1">
        <thead>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td colspan="2">d</td>
                <td>f</td>
            </tr>
            <tr>
                <td rowspan="2">h</td>
                <td>i</td>
                <td>j</td>
            </tr>
            <tr>
                <td>k</td>
                <td>l</td>
            </tr>
        </tbody>
    
    </table>
</body>    
</html>
