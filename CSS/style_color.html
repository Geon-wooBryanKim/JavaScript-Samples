<!doctype html>
<html>   
<head>
   <meta charset="utf-8">
   <style>
      p {
         /* 이름으로 색상 지정 */
         color: red;
      }
      
      div {
         width:200px;
         height:200px;
         border-width: 5px;
         border-style: solid;
         /* HEX로 색상 지정 */         
         border-color: #000000;
         /* rgb로 색상 지정 */
         background-color: rgb(123,234,012);
      }
   </style>
</head>
<body>
   <div>
      <p>색상 적용하기</p>
   </div>

</body>

</html>
