<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  
<h3>visible</h3>
<div class="border outer" style="overflow:visible">
   <div class="border inner">A</div>   
   <div class="border inner">B</div>
   <div class="border inner">C</div>
   <div class="border inner">D</div>         
</div>

<h3>hidden</h3>
<div class="border outer" style="overflow:hidden">
   <div class="border inner">A</div>   
   <div class="border inner">B</div>
   <div class="border inner">C</div>
   <div class="border inner">D</div>         
</div>

<h3>scroll</h3>
<div class="border outer" style="overflow:scroll">
   <div class="border inner">A</div>   
   <div class="border inner">B</div>
   <div class="border inner">C</div>
   <div class="border inner">D</div>
   <div class="border inner">E</div>                  
</div>

<h3>auto</h3>
<div class="border outer" style="auto">
   <div class="border inner">A</div>   
   <div class="border inner">B</div>
   <div class="border inner">C</div>
   <div class="border inner">D</div>         
   <div class="border inner">E</div>
</div>

</body>
<style>
   .border { border : solid 1px black; margin:1px; }
   .outer { width:200px; height:200px; }
   .inner { width:50px; height:50px; background-color: lightsteelblue; }
</style>
</html>
